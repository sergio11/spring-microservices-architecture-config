spring:
    # Disable Spring Boot basic authentication
    basic:
        enabled: false
    # Datasource and JPA configuration to be used for storing the OAuth authorization details 
    # and token store
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:testdb;MODE=MySQL;MV_STORE=FALSE;MVCC=FALSE
        username: sa
        driver-class: org.h2.Driver
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        database: H2
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    cloud:
        stream:
            default:
                contentType: application/json
            bindings:
                userNotifications:
                    destination: users.direct
                    binder: rabbit1
            rabbit:
                bindings:
                    userNotifications:
                        producer:
                            exchangeType: direct
                            routingKeyExpression: '12345'
                            declareExchange: false
            binders:
                rabbit1:
                    type: rabbit
                    environment:
                        spring:
                            rabbitmq:
                                host: localhost
                                port: 5672
                                username: guest
                                password: guest
                                virtual-host: /
# Log Config
logging:
  file: logs/${spring.application.name}.log
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    sanchez.sergio: DEBUG
# Swagger Config
swagger:
  group-name: account
  path-mapping: /
  api-info:
    title: Account web module
    description: account-web application provides a hypermedia-driven REST API for managing accounts
    version: 0.0.1-SNAPSHOT
    license: Open source licensing
    license-url: https://help.github.com/articles/open-source-licensing/
