spring:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  # Datasource and JPA configuration to be used for storing the OAuth authorization details 
  # and token store
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://mysql-service/auth
    username: root
    password: root
    hikari:
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
      driver-class: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    database: MYSQL
    show-sql: false
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
# LDAP configuration
ldap:
  uri: ldap://192.168.1.1:389/dc=bisite,dc=net
  admin-DN: cn=admin,dc=bisite,dc=net
  admin-password: '{cipher}'
  search-base: ou=users
  search-filter: uid={0}
  group-search-base: ou=groups
  group-search-filter: memberUid={1}
  group-role-attribute: cn
